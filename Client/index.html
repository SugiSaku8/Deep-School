<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep-School</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="https://apis.google.com/js/api.js" async></script>
    <meta
      name="google-signin-client_id"
      content="54111871338-nv4bn99r48cohhverg3l9oicirthmtpp.apps.googleusercontent.com"
    />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none" />
    <link rel="stylesheet" href="re/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <script type="module" src="js/shell.js"></script>
    <script type="module" src="js/apps/chat.dps.ap2.js"></script>
    <script type="module" src="js/apps/scr.dps.ap2.js"></script>
    <script type="module" src="js/apps/setting.dps.ap2.js"></script>
    <script type="module" src="js/apps/pickramu.dps.ap2.js"></script>
    <script type="module" src="js/apps/login.dps.ap2.js"></script>
    <script type="module" src="js/apps/menu.dps.ap2.js"></script>
    <script type="module" src="js/apps/estore.dps.ap2.js"></script>
    <script type="module" src="js/apps/eguide.dps.ap2.js"></script>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://accounts.google.com https://apis.google.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://accounts.google.com; font-src 'self' https://cdn.jsdelivr.net; img-src 'self' data:; connect-src 'self' https://accounts.google.com https://www.googleapis.com; frame-src 'self' https://accounts.google.com;">
  </head>
  <body>
    <div class="date">
      <p>2025</p>
      <p>10月</p>
      <p>3日</p>
    </div>
    <div class="container_top" id="login">
      <h1 class="title chalk-text" id="itisttitle">Deep-School</h1>

      <div class="login-form popup" id="loginForm">
        <div class="login-form-inner">
          <label for="schoolId" class="chalk-text" data-lang-key="school_id">学校ID</label>
   
          <input type="text" id="schoolId" placeholder="学校ID" data-lang-key="school_id_placeholder" />
          <button type="button" class="submit-button button-chalk" id="school_login_btn" data-lang-key="login_button">
            ログイン
          </button>
          <p data-lang-key="login_id_hint">学校IDは、pL:2^4,5,101 のような形式の文字列です。</p>
        </div>
      </div>
      <div id="google-signin-container">
        <div id="openLoginButton" class="login-button button-chalk"></div>
      </div>
      <p class="copyright chalk-text" data-lang-key="copyright">(c) 2022-2025 Carnation Studio v0.1.1</p>
    </div>
    <div id="menu" class="popup">
      <div class="menu-content">
        <div class="menu-item">
          <img src="re/ico/tm.png" alt="ToasterMachineアイコン" class="menu-icon toaster-icon icon-anim" />
          <div
            class="menu-label chalk-text icon-anim"
            style="cursor: pointer"
            onclick="InitToasterChat();"
            data-lang-key="menu_toaster"
          >
            ToasterMachine
          </div>
        </div>
        <div class="menu-item" id="scr_menu_icon">
          <img src="re/ico/SCR.png" alt="SCRアイコン" class="menu-icon scr-icon icon-anim" />
          <span class="notification-badge">25</span>
          <div class="menu-label chalk-text icon-anim" style="cursor: pointer" onclick="InitSCRwindow()" data-lang-key="menu_scr">
            SCR
          </div>
        </div>
        <div class="menu-item">
          <img src="re/ico/Setting.png" alt="設定アイコン" class="menu-icon setting-icon icon-anim" />
          <div class="menu-label chalk-text icon-anim" style="cursor: pointer" onclick="openSetting()" data-lang-key="menu_setting">設定</div>
        </div>
        <div class="menu-item">
          <img src="re/ico/note.svg" alt="Pickramuアイコン" class="menu-icon pickramu-icon icon-anim" />
          <div class="menu-label chalk-text icon-anim" style="cursor: pointer" onclick="openPickramuApp()" data-lang-key="menu_pickramu">Pickramu</div>
        </div>
      </div>
    </div>
    <div id="toaster_chat" class="popup" style="display: none">
      <button class="go-back-button button-chalk" onclick="backtomenu()" data-lang-key="back">←</button>
      <div class="splash-container" id="splash">
        <div class="card">
          <div class="title_t chalk-text" data-lang-key="menu_toaster">ToasterMachine</div>
          <img src="re/ico/tm.cb.png" alt="ロゴ" class="logo-img" />
          <div class="version">v0.0.1-Demo</div>
          <div class="input-group">
            <input id="user-input" type="text" placeholder="ここに質問を入力" data-lang-key="ask_placeholder" />
            <button id="submit-btn" class="button-chalk" data-lang-key="send">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M2 12L20 12"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                />
                <path
                  d="M14 6L20 12L14 18"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div id="chat-container" class="chat-container">
        <button id="new-chat-btn" class="new-chat-btn button-chalk" data-lang-key="new_chat">新規チャット</button>
        <div id="messages-container" class="messages-container"></div>
        <div class="chat-input-container">
          <div class="input-group">
            <input id="chat-input" type="text" placeholder="メッセージを入力" data-lang-key="chat_placeholder" />
            <button id="chat-submit-btn" class="button-chalk" data-lang-key="send">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M2 12L20 12"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                />
                <path
                  d="M14 6L20 12L14 18"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="scr_app" class="popup" style="display: none">
      <button class="go-back-button button-chalk" onclick="backtomenu()" data-lang-key="back">←</button>
      <button
        class="auto-btn button-chalk"
        onclick="document.getElementById('post-form').style.display = 'block';"
        data-lang-key="post"
      >
        New
      </button>
      <button class="auto-btn button-chalk" onclick="document.getElementById('scr-search-window').style.display = 'block';" data-lang-key="search">Search</button>
      <div id="scr-search-window" class="popup" style="display:none; max-width: 500px; margin: 30px auto 0 auto; background: #173c2b; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.12); padding: 24px 20px 16px 20px;">
        <span class="batsu" onclick="document.getElementById('scr-search-window').style.display = 'none';"></span>
        <div class="scr-form-group">
          <label for="scr-search-input" class="chalk-text" data-lang-key="search_keyword">キーワード検索</label>
          <input type="text" id="scr-search-input" placeholder="キーワードを入力" style="width: 80%; max-width: 300px;" data-lang-key="search_placeholder" />
        </div>
        <button class="auto-btn button-chalk" id="scr-search-btn" data-lang-key="search">検索</button>
        <div id="scr-search-result" style="margin-top: 18px;"></div>
      </div>
      <div id="post-form" class="popup" style="display: none; max-width: 400px; margin: 0 auto;">
        <span
          class="batsu"
          onclick="document.getElementById('post-form').style.display = 'none';"
        ></span>
        <div class="scr-form-card">
          <div class="scr-form-group">
            <label for="postname" class="chalk-text" data-lang-key="post_title">タイトル</label>
            <input type="text" id="postname" placeholder="タイトル" required data-lang-key="post_title" />
          </div>
          <div class="scr-form-group">
            <label for="postdata" class="chalk-text" data-lang-key="post_content">内容</label>
            <textarea id="postdata" placeholder="内容を入力" required data-lang-key="post_content_placeholder"></textarea>
          </div>
          <button id="post-button" class="auto-btn" data-lang-key="post">ポストする</button>
        </div>
      </div>
      <div id="feed">
        <div id="feed-content"></div>
      </div>
    </div>
    <div id="estore" style="display: none">
      <button class="go-back-button" onclick="backtomenu()" data-lang-key="back">←</button>
      <div class="page-container">
        <h1 class="page-title" data-lang-key="estore">eStore</h1>

        <div
          class="card product-card toaster-card"
          onclick="openModal('toaster')"
        >
          <div class="product-content">
            <h2>ToasterMachine<br />Plus</h2>
            <img src="" alt="pop2" />
          </div>
        </div>
        <div class="card-row">
          <div class="card product-card math-card" onclick="openModal('math')">
            <span><span class="fx">f(x)</span> <span data-lang-key="math_kit">Math Kit</span></span>
          </div>
          <div class="card product-card room-card" onclick="openModal('room')">
            <span data-lang-key="room">Room</span>
          </div>
        </div>
      </div>
      <div id="productModal" class="product-modal hidden">
        <div class="modal-content" id="modalContent"></div>
        <button onclick="closeModal()" class="modal-close-button">✖</button>
      </div>
    </div>
    <div id="pickramu_app" style="display:none">
      <button class="go-back-button" onclick="backtomenu()" data-lang-key="back">←</button>
      <div class="page-container">
        <h1 class="page-title" data-lang-key="pickramu_work">Pickramu ワーク</h1>
        <div class="pickramu-tabs" style="margin-bottom: 20px; display: flex; gap: 12px;">
          <button class="auto-btn" id="tab-pickramu" onclick="showPickramuTab()" data-lang-key="pickramu_tab">教材ワーク</button>
          <button class="auto-btn" id="tab-eguide" onclick="showEguideTab()" data-lang-key="eguide_tab">eGuide</button>
        </div>
        <div id="pickramu-work-area">
          <div class="pickramu-select" style="margin-bottom: 20px;">
            <label for="pickramu-unit-select" data-lang-key="select_material">教材選択：</label>
            <select id="pickramu-unit-select">
              <option value="jla/math/式の計算/1節/1.用語/1.md">数学: 式の計算・用語</option>
            </select>
            <button class="auto-btn" id="pickramu-load-btn" data-lang-key="load">読み込み</button>
          </div>
          <div id="pickramu-content" class="pickramu-content" style="background:#173c2b; border-radius:12px; min-height:300px; padding:24px; color:#fff;"></div>
        </div>
        <div id="pickramu-eguide-area" style="display:none;">
          <iframe src="eguide.html" style="width:100%; min-height:600px; border:none; border-radius:12px; background:#173c2b;"></iframe>
        </div>
      </div>
    </div>
    <script>
      function InitToasterChat() {
        document.getElementById("toaster_chat").style.display = "block";
        document.getElementById("splash").style.display = "block";
        document.getElementById("menu").style.display = "none";
      }
      function backtomenu() {
        document.getElementById("toaster_chat").style.display = "none";
        document.getElementById("splash").style.display = "none";
        document.getElementById("scr_app").style.display = "none";
        document.getElementById("login").style.display = "none";
        document.getElementById("menu").style.display = "block";
        document.getElementById("pickramu_app").style.display = "none";
        document.getElementById("estore").style.display = "none";
        document.getElementById("setting").style.display = "none";
      }
      function InitSCRwindow() {
        document.getElementById("toaster_chat").style.display = "none";
        document.getElementById("splash").style.display = "none";
        document.getElementById("menu").style.display = "none";
        document.getElementById("scr_app").style.display = "block";
      }
      function IninterDom() {
        const menuElement = document.getElementById("menu");
        if (menuElement) {
          menuElement.style.display = "none";
        }
        const schoolLoginBtn = document.getElementById("school_login_btn");
        if (schoolLoginBtn) {
          schoolLoginBtn.addEventListener("click", () => {
            const loginFormElement = document.getElementById("loginForm");
            if (loginFormElement) {
              loginFormElement.style.display = "none";
            }
          });
        }
      }
      IninterDom();
      function showPickramuTab() {
        const workArea = document.getElementById('pickramu-work-area');
        const eguideArea = document.getElementById('pickramu-eguide-area');
        const tabPickramu = document.getElementById('tab-pickramu');
        const tabEguide = document.getElementById('tab-eguide');
        
        if (workArea) workArea.style.display = 'block';
        if (eguideArea) eguideArea.style.display = 'none';
        if (tabPickramu) tabPickramu.classList.add('active');
        if (tabEguide) tabEguide.classList.remove('active');
      }
      function showEguideTab() {
        const workArea = document.getElementById('pickramu-work-area');
        const eguideArea = document.getElementById('pickramu-eguide-area');
        const tabPickramu = document.getElementById('tab-pickramu');
        const tabEguide = document.getElementById('tab-eguide');
        
        if (workArea) workArea.style.display = 'none';
        if (eguideArea) eguideArea.style.display = 'block';
        if (tabPickramu) tabPickramu.classList.remove('active');
        if (tabEguide) tabEguide.classList.add('active');
      }
      
      function openSetting() {
        console.log("設定画面を開きます");
        // 設定画面の実装は別途追加
      }
      
      function openPickramuApp() {
        document.getElementById("menu").style.display = "none";
        document.getElementById("pickramu_app").style.display = "block";
      }
      
      function openModal(type) {
        console.log("モーダルを開きます:", type);
        const modal = document.getElementById("productModal");
        if (modal) {
          modal.classList.remove("hidden");
        }
      }
      
      function closeModal() {
        const modal = document.getElementById("productModal");
        if (modal) {
          modal.classList.add("hidden");
        }
      }
    </script>
    <div style="display:none" id="persistent-popout"></div>
  </body>
</html>
