<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep-School</title>
    <style>
      @font-face {
        font-family: "tanuki";
        src: url("re/font/TanukiMagic.ttf") format("truetype");
        font-display: swap;
        /*.woff：'woff'
.woff2：'woff2'
 .ttf：'truetype'
.otf：'opentype'
.eot：'embedded-opentype'（IEのみ）
.svg：'svg'*/
      }
      @font-face {
        font-family: "anka";
        src: url("/re/font/AnkaCoder-r.ttf") format("truetype");
        font-display: swap;
      }

      .menu {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px; /* 要素間のスペース */
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .container {
        width: 100px;
        height: 100px;
        background-color: #006837;
        border-radius: 15px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container:after {
        content: "";
        width: 100%;
        height: 20px;
        background-color: #b76e00;
        position: absolute;
        bottom: 0;
        left: 0;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
      }

      .text {
        font-family: "tanuki";
        font-size: 45px;
        color: white;
        line-height: 1;
      }
      .icon {
        width: 100px;
        height: 100px;
      }
      .study-timer-container {
        width: 100px;
        height: 100px;
        background-color: #006837;
        border-radius: 15px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "anka";
      }

      .study-timer-text-sti {
        position: absolute;
        top: 8px;
        left: 8px;
        font-size: 20px;
        color: white;
      }

      .study-timer-line-diagonal {
        position: absolute;
        width: 50%;
        height: 1px;
        background-color: white;
        top: 50%;
        left: 25%;
        transform: rotate(45deg);
      }

      .study-timer-line-vertical {
        position: absolute;
        width: 1px;
        height: 50%;
        background-color: white;
        top: 25%;
        left: 50%;
      }

      .study-timer-number {
        position: absolute;
        bottom: 8px;
        right: 8px;
        font-size: 26px;
        color: white;
        font-weight: bold;
        font-family: "Arial";
      }

      .study-timer-pencil {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>

      <div class="TEXTFILED">

      <div class="study-timer-container">
