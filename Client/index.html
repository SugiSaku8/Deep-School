<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep-School</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <meta
      name="google-signin-client_id"
      content="54111871338-nv4bn99r48cohhverg3l9oicirthmtpp.apps.googleusercontent.com"
    />
    <link rel="stylesheet" href="re/style.css" />
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/tm/config.js"></script>
    <script src="js/tm/api.js"></script>
    <script src="js/console.mjs" type="module"></script>
    <script src="js/eauth/geo.mjs" type="module"></script>
    <script src="js/scr.client.mjs"></script>
    <script src="js/tm/model.mjs"></script>
    <script src="js/tm/chat.js"></script>
    <script src="js/tm/main.js"></script>
  </head>
  <body>
    <div class="container_top" id="login">
      <h1 class="title">Deep-School</h1>
      <div class="login-form" id="loginForm">
        <form>
          <label for="schoolId">学校ID</label>
          <input type="text" id="schoolId" placeholder="学校ID" />
          <button type="button" class="submit-button" id="school_login_btn">
            ログイン
          </button>
        </form>
      </div>
      <!----   <div class="login-form" id="kakuninForm" style="text-align: center;">
        <p style="font-size: 2rem">
          <span id="SchoolName">Deep-School</span>が、
          <br />認証のために位置情報を要求しています。
        </p>
        <button class="submit-button" id="basyo_login">
          位置情報を利用してログインする
        </button>
      </div>
    -->
      <button class="login-button" id="openLoginButton">ログイン</button>
      <div class="date">
        <p>2025</p>
        <p>10月</p>
        <p>3日</p>
      </div>
    </div>
    <div class="container_top menu" id="menu">
      <h1 class="title">Deep-School</h1>
      <div class="menu-content">
        <div class="menu-item">
          <img src="re/ico/note.svg" alt="ブックアイコン" class="menu-icon" />
          <div class="menu-label">ワーク</div>
        </div>
        <div class="menu-item">
          <img
            src="re/ico/tm.png"
            alt="ToasterMachineアイコン"
            class="menu-icon"
          />
          <div
            class="menu-label"
            style="cursor: pointer"
            onclick="InitToasterChat();"
          >
            ToasterMachine
          </div>
        </div>
        <div class="menu-item">
          <img
            src="re/ico/SCR.png"
            alt="SCRアイコン"
            class="menu-icon scr-icon"
          />
          <div
            class="menu-label"
            style="cursor: pointer"
            onclick="InitSCRwindow()"
          >
            SCR
          </div>
        </div>
      </div>
      <div class="date new-date">
        <p>2025</p>
        <p>10月</p>
        <p>3日</p>
      </div>
    </div>

    <div id="toaster_chat" id="toaster_chat" style="display: none">
      <div class="splash-container" id="splash">
        <div class="card">
          <div class="title_t">ToasterMachine</div>
          <img src="re/ico/tm.cb.png" alt="ロゴ" class="logo-img" />
          <div class="version">v0.0.1-Demo</div>
          <div class="input-group">
            <input id="user-input" type="text" placeholder="ここに質問を入力" />
            <button id="submit-btn">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M2 12L20 12"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                />
                <path
                  d="M14 6L20 12L14 18"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div id="chat-container" class="chat-container">
        <button id="new-chat-btn" class="new-chat-btn">新規チャット</button>
        <div id="messages-container" class="messages-container"></div>
        <div class="chat-input-container">
          <div class="input-group">
            <input id="chat-input" type="text" placeholder="メッセージを入力" />
            <button id="chat-submit-btn">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M2 12L20 12"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                />
                <path
                  d="M14 6L20 12L14 18"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="scr_app">
      <h1>@SCR</h1>
      <div id="post-form">
        <input type="text" id="username" placeholder="ユーザー名" required />
        <input type="text" id="userid" placeholder="ユーザーID" required />
        <input type="text" id="postname" placeholder="ポスト名" required />
        <textarea id="postdata" placeholder="ポスト内容" required></textarea>
        <button id="post-button" class="auto-btn">ポストする</button>
      </div>
      <div id="feed">
        <h2>フィード</h2>
        <div id="feed-content"></div>
      </div>
    </div>
    <script>
      function InitToasterChat() {
        document.getElementById("toaster_chat").style.display = "block";
        document.getElementById("splash").style.display = "block";
        document.getElementById("menu").style.display = "none";
      }
      function InitSCRwindow() {
        document.getElementById("toaster_chat").style.display = "none";
        document.getElementById("splash").style.display = "block";
        document.getElementById("menu").style.display = "none";
        document.getElementById("scr_app").style.display = "none";
      }
      function IninterDom() {
        document.getElementById("menu").style.display = "none";
        document
          .getElementById("school_login_btn")
          .addEventListener("click", () => {
            //  document.getElementById("kakuninForm").style.display = "flex";
            document.getElementById("loginForm").style.display = "none";
            // document.getElementById("kakuninForm").style.display = "none";
          });
        /*  document.getElementById("basyo_login").addEventListener("click", () => {
        document.getElementById("kakuninForm").style.display = "none";
          document.getElementById("menu").style.display = "none";
        });
        */
      }

      IninterDom();
    </script>
  </body>
</html>
