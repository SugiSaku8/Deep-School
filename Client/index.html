<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep-School</title>
    <script>
      // Google APIの初期化を待つ関数
      function waitForGoogleAPI() {
        return new Promise((resolve) => {
          if (window.google) {
            resolve();
          } else {
            window.addEventListener('load', () => {
              if (window.google) {
                resolve();
              } else {
                // Google APIが読み込まれていない場合、手動で読み込む
                const gsiScript = document.createElement('script');
                gsiScript.src = 'https://accounts.google.com/gsi/client';
                gsiScript.onload = () => {
                  const apiScript = document.createElement('script');
                  apiScript.src = 'https://apis.google.com/js/api.js';
                  apiScript.onload = resolve;
                  document.head.appendChild(apiScript);
                };
                document.head.appendChild(gsiScript);
              }
            });
          }
        });
      }

      // Googleログインボタンの初期化
      function initGoogleLogin() {
        if (window.google) {
          google.accounts.id.initialize({
            client_id: '54111871338-nv4bn99r48cohhverg3l9oicirthmtpp.apps.googleusercontent.com',
            callback: handleCredentialResponse,
            auto_select: false,
            cancel_on_tap_outside: false
          });

          google.accounts.id.renderButton(
            document.getElementById("openLoginButton"),
            {
              type: "standard",
              theme: "outline",
              size: "large",
              text: "signin_with_google",
              shape: "rectangular",
              locale: "ja",
            }
          );
        }
      }

      // Google認証レスポンスのハンドリング
      function handleCredentialResponse(response) {
        console.log("認証トークンを受信:", response.credential);
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("openLoginButton").style.display = "none";

        try {
          const jwt = decodeURIComponent(
            escape(window.atob(response.credential.split(".")[1]))
          );
          const payload = JSON.parse(jwt);
          window.googleUserName = payload.name;
          window.googleUserId = payload.sub;
          console.log("Google ユーザー名:", window.googleUserName);
          console.log("Google ユーザーID:", window.googleUserId);
        } catch (error) {
          console.error("Google認証エラー:", error);
        }
      }

      // ページ読み込み完了時の処理
      window.onload = function() {
        waitForGoogleAPI().then(() => {
          initGoogleLogin();
        });
      };
    </script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <meta
      name="google-signin-client_id"
      content="54111871338-nv4bn99r48cohhverg3l9oicirthmtpp.apps.googleusercontent.com"
    />

          onclick="document.getElementById('post-form').style.display = 'none';"
        ></span>
        <input type="text" id="username" placeholder="ユーザー名" required />
        <input type="text" id="userid" placeholder="ユーザーID" required />
        <input type="text" id="postname" placeholder="ポスト名" required />
        <textarea id="postdata" placeholder="ポスト内容" required></textarea>

      <div id="feed">

    </div>
    <script>
      function InitToasterChat() {
        document.getElementById("toaster_chat").style.display = "block";
        document.getElementById("splash").style.display = "block";
        document.getElementById("menu").style.display = "none";
      }
      function backtomenu() {
        document.getElementById("toaster_chat").style.display = "none";
        document.getElementById("splash").style.display = "none";
        document.getElementById("scr_app").style.display = "none";
        document.getElementById("login").style.display = "none";
        document.getElementById("menu").style.display = "block";
      }
      function InitSCRwindow() {
        document.getElementById("toaster_chat").style.display = "none";
        document.getElementById("splash").style.display = "none";
        document.getElementById("menu").style.display = "none";
        document.getElementById("scr_app").style.display = "block";
      }
      function IninterDom() {
        document.getElementById("menu").style.display = "none";
        document
          .getElementById("school_login_btn")
          .addEventListener("click", () => {
            document.getElementById("loginForm").style.display = "none";
          });
      }
      IninterDom();
    </script>
