<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Converted</title>
<style>body{font-family:sans-serif;line-height:1.7;}button{margin:8px;}</style>
</head>
<body>
<div class="unit-title" id="unit-title">
</div>
<div class="chapter-title" id="chapter-title">
</div>
<div class="n1" id="n1">
  <div class="question" id="question_n1">
    $ 5a+2 $の項をすべて答えましょう。
  </div>
  <div class="answer" id="answer1">
    <div id="inputer_n1">
      <input id="q1_input" >
      回答を入力してください。
      <button id="set1">回答する</button>
    </div>
    <div id="q1_answer" style="display:none;">
      正解は「$ 5a,2 $」です。<br>
      ※2は+2でも〇
    </div>
    <button id="next1">次へ</button>
  </div>
</div>
<div class="n2" id="n2" style="display:none;">
  <div class="question" id="question_n2">
    $ 2y-x^2 y $の項をすべて答えましょう。
  </div>
  <div class="answer" id="answer_n2">
    <div id="inputer_n2">
      <input id="q2_input" >
      回答を入力してください。
      <button id="set2">回答する</button>
    </div>
    <div id="q2_answer" style="display:none;">
      正解は「$ 2y,-x^2 y $」です。
    </div>
    <button id="next2">次へ</button>
  </div>
</div>
<div class="n3" id="n3" style="display:none;">
  <div class="question" id="question_n3">
    $ x^2 y $の次数を言いましょう。
  </div>
  <div class="answer" id="answer_n3">
    <div id="inputer_n3">
      <input id="q3_input" >
      回答を入力してください。
      <button id="set3">回答する</button>
    </div>
    <div id="q3_answer" style="display:none;">
      正解は「$ 3 $」です。
    </div>
    <button id="next3">次へ</button>
  </div>
</div>
<div class="n4" id="n4" style="display:none;">
  <div class="question" id="question_n4">
    $ 4x $は単項式と多項式のどちらに当てはまりますか。
  </div>
  <div class="answer" id="answer_n4">
    <div id="inputer_n4">
      <input id="q4_input" >
      回答を入力してください。
      <button id="set4">回答する</button>
    </div>
    <div id="q4_answer" style="display:none;">
      正解は「単項式」です。
    </div>
    <button id="next4">次へ</button>
  </div>
</div>
<div class="n5" id="n5" style="display:none;">
  <div class="question" id="question_n5">
    式の項の中で、文字の部分が全く同じ項のことを何と言いますか。
  </div>
  <div class="answer" id="answer_n5">
    <div id="inputer_n5">
      <input id="q5_input" >
      回答を入力してください。
      <button id="set5">回答する</button>
    </div>
    <div id="q5_answer" style="display:none;">
      正解は「同類項」です。
    </div>
    <button id="next5">おしまい</button>
  </div>
</div>
<script>
// 次へボタン
function showNext(current, next) {
  document.getElementById(current).style.display = 'none';
  document.getElementById(next).style.display = 'block';
}
document.getElementById('next1').addEventListener('click', function() {
  showNext('n1', 'n2');
});
document.getElementById('next2').addEventListener('click', function() {
  showNext('n2', 'n3');
});
document.getElementById('next3').addEventListener('click', function() {
  showNext('n3', 'n4');
});
document.getElementById('next4').addEventListener('click', function() {
  showNext('n4', 'n5');
});
document.getElementById('next5').addEventListener('click', function() {
  if (typeof dom !== 'undefined' && dom.back) { dom.back(); }
});
// 回答ボタン
function setAnswer(inputerId, answerId) {
  document.getElementById(inputerId).style.display = 'none';
  document.getElementById(answerId).style.display = 'block';
}
document.getElementById('set1').addEventListener('click', function() {
  setAnswer('inputer_n1', 'q1_answer');
});
document.getElementById('set2').addEventListener('click', function() {
  setAnswer('inputer_n2', 'q2_answer');
});
document.getElementById('set3').addEventListener('click', function() {
  setAnswer('inputer_n3', 'q3_answer');
});
document.getElementById('set4').addEventListener('click', function() {
  setAnswer('inputer_n4', 'q4_answer');
});
document.getElementById('set5').addEventListener('click', function() {
  setAnswer('inputer_n5', 'q5_answer');
});
</script>
</body>
</html>
