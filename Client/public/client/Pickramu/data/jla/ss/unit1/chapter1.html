<div id="question" class="">
約 10 万年前ごろのものと見られる人類の痕跡が日本列島から見つかりました。
この頃の人類は、動物を狩って生活していました。
</div>
<div id="answer" class="">
<div class="input-container">
<div id="n1_input">
<input type="text" class="input-box" placeholder="答えを入力" id="n1_input_input">
この時代のことをなんというか答えなさい。
</div>
</div>
<div id="n1_asnwer_futter" style="display: none;">
この時代のことは、旧石器時代と言います。
</div>
<button id="btn1" class="button-next">次へ</button>
<script>
(function() {
  var btn = document.getElementById("btn1");
  if (btn) {
    btn.setAttribute('data-priority', 'high');
    btn.onclick = function() {
      var doc = document;
      var allInputs = Array.from(doc.querySelectorAll('.input-container input')).filter(i => {
        var container = i.closest('.input-container');
        return container && window.getComputedStyle(container).display !== 'none';
      });
      if (!allInputs.length) return;
      var current = allInputs.findIndex(i => i === doc.activeElement);
      if (current === -1) {
        var next = allInputs.find(i => !i.value);
        if (next) {
          next.focus();
          next.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else {
          allInputs[0].focus();
          allInputs[0].scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      } else if (allInputs[current + 1]) {
        allInputs[current + 1].focus();
        allInputs[current + 1].scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    };
  }
})();
</script>

<script>
(function() {
  function initScript() {
    const element = document.getElementById("btn1");
    if (element) {
      element.onclick = null;
      element.onclick = function() {
        dom.Tag("n1").style.display('none','auto');
dom.Tag("n2").style.display('block','auto');
        /* 自動スクロール: 表示された次のブロックへスムーズに移動 */
        setTimeout(function() {
          const firstVisible = document.querySelector('#content > div[id^="n"]:not([style*="display: none"])');
          if (firstVisible) {
            firstVisible.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        }, 20);
      };
    }
  }
  initScript();
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initScript);
  }
})();
</script>
