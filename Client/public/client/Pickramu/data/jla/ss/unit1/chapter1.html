  <style>
    :root {
      --bg-color: transparent;
      --text-color: #222;
      --card-bg: #fff;
      --border-radius: 12px;
      --shadow-color: rgba(0,0,0,0.08);
      --spacing-unit: 20px;
      --animation-duration: 0.3s;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text-color);
      background: var(--bg-color);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      transition: background var(--animation-duration);
    }
    #content {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 8px var(--shadow-color);
      max-width: 720px;
      width: 100%;
      padding: 2rem;
      box-sizing: border-box;
      word-break: break-word;
    }
    /* 追加要素 */
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
      margin-top: 2em;
      padding: 1.5em;
      background: #f5f5f7;
      border: 1px solid #e5e5e7;
      border-radius: var(--border-radius);
      box-shadow: 0 1px 4px var(--shadow-color);
    }
    .input-box {
      background: #fff;
      border-radius: 8px;
      padding: 0.8em 1em;
      font-size: 1.1em;
      border: 1px solid #d2d2d7;
      width: 260px;
      text-align: center;
    }
    .button-next {
      background: #007aff;
      border: none;
      border-radius: 8px;
      padding: 0.8em 1.5em;
      font-size: 1em;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 1px 4px var(--shadow-color);
    }
    /* dark mode */
    body.dark-mode, .dark-mode #content {
      --bg-color: #1a1a1a;
      --text-color: #fff;
      --card-bg: #222;
      --shadow-color: rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="content">
<div id="unit-title" class="">
</div>
<div id="chapter-title" class="">
</div>
<div id="n1" class="">
<div id="question" class="">
約 10 万年前ごろのものと見られる人類の痕跡が日本列島から見つかりました。
この頃の人類は、動物を狩って生活していました。
</div>
<div id="answer" class="">
<div class="input-container">
<div id="n1_input">
<input type="text" class="input-box" placeholder="答えを入力" id="n1_input_input">
この時代のことをなんというか答えなさい。
</div>
</div>
<div id="n1_asnwer_futter" style="display: none;">
この時代のことは、旧石器時代と言います。
</div>
<button id="btn1" class="button-next">次へ</button>
<script>
(function() {
  var btn = document.getElementById("btn1");
  if (btn) {
    btn.setAttribute('data-priority', 'high');
    btn.onclick = function() {
      var doc = document;
      var allInputs = Array.from(doc.querySelectorAll('.input-container input')).filter(i => {
        var container = i.closest('.input-container');
        return container && window.getComputedStyle(container).display !== 'none';
      });
      if (!allInputs.length) return;
      var current = allInputs.findIndex(i => i === doc.activeElement);
      if (current === -1) {
        var next = allInputs.find(i => !i.value);
        if (next) {
          next.focus();
          next.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else {
          allInputs[0].focus();
          allInputs[0].scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      } else if (allInputs[current + 1]) {
        allInputs[current + 1].focus();
        allInputs[current + 1].scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    };
  }
})();
</script>

        dom.Tag("n1").style.display('none','auto');
dom.Tag("n2").style.display('block','auto');
        /* 自動スクロール: 表示された次のブロックへスムーズに移動 */
        setTimeout(function() {
          const firstVisible = document.querySelector('#content > div[id^="n"]:not([style*="display: none"])');
          if (firstVisible) {
            firstVisible.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        }, 20);
      };
    }
  }
  initScript();
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initScript);
  }
})();

  <script>
  // DOM helper (was added during client-side compilation)
  if (!window.dom) {
    window.dom = {
      back: function() {
        if (window.history && window.history.back) {
          window.history.back();
        }
      },
      Tag: function (tagName) {
        const element = document.getElementById(tagName);
        return {
          style: {
            display: function (value, important) {
              if (!element) return;
              element.style.display = value;
              if (important === 'auto') {
                element.style.setProperty('display', value, 'important');
              }
            }
          }
        };
      }
    };
  }
  </script>
