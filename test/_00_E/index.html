<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>eStore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button class="back-button">←</button>
    <h1 class="title">eStore</h1>

    <!-- ToasterMachine Plus Carousel -->
    <div class="card toaster-card">
      <div class="carousel" id="carousel">
        <div class="pop-item" onclick="openModal('toaster')">
          <h2>ToasterMachine<br>Plus</h2>
        </div>
        <div class="pop-item">
          <img src="placeholder1.png" alt="pop1">
        </div>
        <div class="pop-item">
          <img src="placeholder2.png" alt="pop2">
        </div>
        <div class="pop-item">
          <img src="placeholder3.png" alt="pop3">
        </div>
      </div>
    </div>

    <!-- Bottom Buttons -->
    <div class="card-row">
      <div class="card math-card" onclick="openModal('math')">
        <span><span class="fx">f(x)</span> Math Kit</span>
      </div>
      <div class="card room-card" onclick="openModal('room')">Room</div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content" id="modalContent"></div>
    <button onclick="closeModal()" class="modal-close">✖</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
