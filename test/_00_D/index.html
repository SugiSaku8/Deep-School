<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep-Schooler App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Deep-Schooler</h1>
        <div id="post-form">
            <input type="text" id="username" placeholder="ユーザー名" required>
            <input type="text" id="userid" placeholder="ユーザーID" required>
            <input type="text" id="postname" placeholder="ポスト名" required>
            <textarea id="postdata" placeholder="ポスト内容" required></textarea>
            <button id="post-button">ポストする</button>
        </div>
        <div id="feed">
            <h2>フィード</h2>
            <div id="feed-content"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
