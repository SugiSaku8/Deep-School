<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>連立方程式 Chapter 23</title>
  <style>
    body {
      margin: 0;
      background-color: #00662b;
      font-family: "Noto Sans JP", sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2em;
      margin: 0.2em 0;
    }

    .unit-title {
      font-weight: bold;
      font-size: 1.5em;
    }

    .chapter-title {
      font-weight: bold;
      font-size: 2em;
    }

    .question {
      font-size: 1.7em;
      margin: 0.5em 0;
    }

    .equations {
      font-size: 1.6em;
      line-height: 1.6;
    }

    .input-container {
      display: flex;
      margin-top: 2em;
      gap: 1em;
    }

    .input-box {
      background-color: #a3b1a6;
      border-radius: 25px;
      padding: 0.8em 2em;
      font-size: 1.6em;
      color: white;
      border: none;
      width: 300px;
    }

    .button-next {
      background-color: #33aaff;
      border: none;
      border-radius: 25px;
      padding: 0.8em 2em;
      font-size: 1.6em;
      color: white;
      cursor: pointer;
    }

    .footer-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 20px;
      background: linear-gradient(to right, #dca10d, #8c5d00);
    }
  </style>
</head>
<body>
  <div class="unit-title">Jla-2 数学 Unit 2</div>
  <div class="chapter-title">連立方程式の計算 Chapter 23</div>
  <div class="question">
    <strong>11/12</strong> 次の連立方程式を解きなさい。
  </div>
  <div class="equations">
    134x - 133y = -139<br />
    133x - 137y = 1317
  </div>
  <div class="input-container">
    <input class="input-box" type="text" placeholder="ここに入力" />
    <button class="button-next">次へ</button>
  </div>
  <div class="footer-bar"></div>
</body>
</html>
