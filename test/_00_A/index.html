<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNSアプリ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1,
      h2 {
        color: #333;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #218838;
      }

      .post {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }

      .reply {
        margin-left: 20px;
        border-left: 2px solid #28a745;
        padding-left: 10px;
      }

      .reply-form {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SNSアプリ</h1>
      <div id="post-form">
        <h2>新しい投稿を作成</h2>
        <input type="text" id="title" placeholder="タイトル" required />
        <textarea id="body" placeholder="内容" required></textarea>
        <input type="text" id="genre" placeholder="ジャンル" required />
        <input type="text" id="user" placeholder="ユーザー名" required />
        <button id="submit-post">投稿する</button>
      </div>

      <div id="posts">
        <h2>投稿一覧</h2>
        <div id="post-list"></div>
      </div>

      <div id="search">
        <h2>検索</h2>
        <input type="text" id="search-query" placeholder="検索クエリ" />
        <button id="search-button">検索</button>
        <div id="search-results"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
