		function secu(){
			let set = Cookies.get('odls')
			if(set === undefined){
				let s1 = Cookies.get('sec_1');
				let s2 = Cookies.get('sec_2');
				let s3 = Cookies.get('sec_3');
				let s4 = Cookies.get('sec_4');
				let sh1 = ((s1 && s2)===undefined)
				let sh2 = ((s3 && s4)===undefined)
				let she = (sh1&&sh2)
				if(she === true){
							Cookies.set('odls', 'true', {expires: 28});
							//28日で有効期限切れになるCookie。
					console.warn("The security protection cookie expires after 28 days.")
							}
			}
		}

		//Serviceworkerの登録
		if ('serviceWorker' in navigator) {
		    navigator.serviceWorker.register('/sw.js')

			console.log('Service Worker registered with scope: ', registration.scope);
		    })
		    .catch((err) => {

		function andel(data){
			fetch('https://asterisk.jsjs8.repl.co/send', {
			    method: 'POST',
			    headers: {
			      'Content-Type': 'application/json'
			    },
			    body: JSON.stringify(data)
			   })
			   .then(response => response.json())
			   .then(data => console.log(data))
			   .catch((error) => console.error('Error:', error));
			}
		function get(data){
			fetch('https://asterisk.jsjs8.repl.co/get', {
			 method: 'POST',

			 },
			 body: JSON.stringify(data)
			})
			.then(response => response.json()) // レスポンスをJSONとしてパース
			.then(data => {

			 let content = data;
			 console.log(content); // contentをログに出力
				output_andel(content);
			})
			.catch((error) => console.error('Error:', error));

		}

	      for(let i = 0; i < 15; i++) {
